<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <audio id="music" src=""></audio>
    </div>

    <div class="player">
        <div class="image">
            <img id="img" src="./images/sound-waves.png" alt="Image">
        </div>
        <div class="main">
            <div class="music-name">
                <p id="music-name">Music Name</p>
            </div>

            <div class="line">
                <div class="row-line">
                    <span class="circle"></span>
                </div>
            </div>

            <div class="information">
                <p id="left">00:00</p>
                <p id="right">00:00</p>
            </div>

            <div class="buttons">
                <img id="play-button" src="./images/play.png" alt="Play">
                <img id="like" src="./images/heart-black.png" alt="Like">
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
